<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marriage Certificate</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #F5F5F5;
			font-family: 'Goudy Old Style', serif;
		}

		.container {
			max-width: 800px;
			margin: 50px auto;
			background-color: #fff;
			padding: 50px;
			border: 10px solid #FFC107;
			border-radius: 20px;
			box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
			text-align: center;
			position: relative;
			z-index: 1;
		}

		h1 {
			font-size: 48px;
			font-weight: 700;
			margin-bottom: 50px;
			text-transform: uppercase;
			color: #FFC107;
			letter-spacing: 2px;
		}

		h2 {
			font-size: 36px;
			font-weight: 700;
			margin-bottom: 20px;
			text-transform: capitalize;
		}

		p {
			font-size: 24px;
			font-weight: 500;
			margin-bottom: 10px;
		}

		.date {
			font-size: 18px;
			font-style: italic;
			margin-top: 30px;
		}

		.signature {
			display: inline-block;
			margin-top: 50px;
			padding-top: 10px;
			border-top: 2px solid #000;
			width: 300px;
		}

		.signature h3 {
			font-size: 24px;
			font-weight: 700;
			text-transform: uppercase;
			margin-bottom: 10px;
			color: #FFC107;
			letter-spacing: 1px;
		}

		.signature p {
			font-size: 18px;
			font-weight: 500;
			margin-bottom: 10px;
			text-transform: capitalize;
		}

		.signature img {
			max-width: 100%;
			height: auto;
			margin-top: 20px;
		}

		.border {
			position: absolute;
			top: -10px;
			left: -10px;
			right: -10px;
			bottom: -10px;
			background-color: #fff;
			border: 5px solid #FFC107;
			border-radius: 20px;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Marriage Certificate</h1>

		<p>This is to certify that</p>

		<h2>[Name of Groom]</h2>

		<p>and</p>

		<h2>[Name of Bride]</h2>

		<p>were united in marriage on</p>

		<h2>[Date of Marriage]</h2>

		<p>at</p>

		<h2>[Location of Marriage]</h2>

		<div class="signature">
			<h3>Officiant</h3>
			<p>[Name of Officiant]</p>
            <img src="[URL or Path to Officiant Signature]" alt="Signature of Officiant">
        </div>
    
        <p class="date">Issued on [Date of Issuance]</p>
    
        <div class="border"></div>
    </div>
    </body>
    </html>
